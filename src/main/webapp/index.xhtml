<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true"/>
        <pm:page id="first">
            <pm:header id="header">
                Header
            </pm:header>
            <pm:content id="content">
                <h:form id="form">
                    <p:commandButton value="action" action="#{messageController.addMessage()}" update=":messages"/>
                    <p:commandButton value="localaction" actionListener="#{messageController.addMessage()}" update=":messages"/>
                </h:form>
            </pm:content>
            <pm:footer id="footer">
                Footer
            </pm:footer>
        </pm:page>
        <pm:page id="second">
            <pm:header id="header">
                Header
            </pm:header>
            <pm:content id="content">
                Contant Page 2
            </pm:content>
            <pm:footer id="footer">
                Footer
            </pm:footer>
        </pm:page>
    </h:body>
</html>
